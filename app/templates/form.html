<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div class="col-8 m-auto pt-4 text-center">
      <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-4 text-center">
      <div id="result"></div>
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="POST">
        {% csrf_token %}
        <div class="form-group mt-4">Nome: {{form.nome}}</div>
        <div class="form-group mt-4">Email: {{form.email}}</div>
        <div class="form-group mt-4">CPF: {{form.cpf}}</div>
        <div>
          <div class="d-inline p-2">
            <input type="submit" class="btn btn-success" value="Cadastrar">
          </div>
          <div class="d-inline p-2">
            <a href="/" class="btn btn-secondary">Voltar</a>
          </div>
        </div>
      </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
